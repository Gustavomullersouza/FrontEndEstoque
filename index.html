<!doctype html>
<html lang="en">

  <head>
    <!-- Define o padrão de caracteres da página -->
    <meta charset="UTF-8" />

    <!-- Ícone exibido na aba do navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- 
      Configuração essencial para responsividade.
      Garante que o site se ajuste corretamente em celulares.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título exibido na aba do navegador -->
    <title>front-estoque</title>
  </head>

  <body>
    <!-- 
      Elemento onde a aplicação React será montada.
      O React injeta o conteúdo dentro desta div.
    -->
    <div id="root"></div>

    <!-- 
      Arquivo principal da aplicação React.
      O type="module" permite usar import/export no JavaScript.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>

</html>
